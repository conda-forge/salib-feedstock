{% set version = "1.3.3" %}

package:
  name: salib
  version: {{ version }}

source:
  fn: salib-{{ version }}.tar.gz
  url: https://github.com/SALib/SALib/archive/v{{ version }}.tar.gz
  sha256: a76bc30ada83d801d2b501857c002290afc7f93a7d9232bf60a8720fec97cd51

build:
  number: 0
  noarch: python
  script:
    - git init  # hack to build from tarball
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
    - pyscaffold
  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - pandas

test:
  imports:
    - SALib

about:
  home: http://salib.github.io/SALib/
  license: MIT
  license_file: LICENSE.md
  summary: Sensitivity Analysis Library


extra:
  recipe-maintainers:
    - jschueller
