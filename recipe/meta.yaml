{% set version = "1.2" %}

package:
  name: salib
  version: {{ version }}

source:
  fn: salib-{{ version }}.tar.gz
  url: https://github.com/SALib/SALib/archive/v{{ version }}.tar.gz
  sha256: 01dd0ad29046a03fd000379280739cbfafc32fe39ab5063caf88b646ee237059

build:
  number: 0
  noarch: python
  script:
    - git init  # hack to build from tarball
    - "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - python
    - pip
    - pyscaffold
  run:
    - python
    - numpy
    - scipy
    - matplotlib
    - pandas

test:
  imports:
    - SALib

about:
  home: http://salib.github.io/SALib/
  license: MIT
  license_file: LICENSE.md
  summary: Sensitivity Analysis Library


extra:
  recipe-maintainers:
    - jschueller
