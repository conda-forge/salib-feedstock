{% set version = "1.3.7" %}

package:
  name: salib
  version: {{ version }}

source:
  fn: salib-{{ version }}.tar.gz
  url: https://github.com/SALib/SALib/archive/v{{ version }}.tar.gz
  sha256: 8294dbba0583a89c1197e6c405295a3720ba7a17c62b6e2e118e8d24a1a561f5

build:
  number: 0
  noarch: python
  script:
    - git init  # hack to build from tarball
    - python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - pyscaffold
  run:
    - python
    - numpy
    - scipy
    - matplotlib

test:
  imports:
    - SALib

about:
  home: http://salib.github.io/SALib/
  license: MIT
  license_file: LICENSE.md
  summary: Sensitivity Analysis Library


extra:
  recipe-maintainers:
    - jschueller
